<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>designed page</title>
    <link rel="stylesheet" href="fontPack.css">
    <style>
        :root {
            --background: #FFFFFF;
            --base: #F2BC94;
            --accent: #722620;
            --selected: #DE8A0D;
            --color: #000000;
            --border: #ccc;
        }

        body {
            width: 100vw;
            height: 100vh;
            margin: 0px;
            overflow: hidden;
        }

        .page {
            width: 100vw;
            height: 100vh;

            display: grid;
            grid-template-rows: 20vh 60vh 20vh;

            & > div {
                display: grid;
                place-content: center;
                /* justify-items: center; */
                z-index: 0;
                position: relative;
            }

            & > .header {
                --shift: 58%;
                --s: calc(var(--shift) + 10vh);
                --xx: calc(50% + var(--s)/2);                
                background: linear-gradient(45deg, var(--background) 0 var(--shift), var(--base) var(--shift) 100%);
                font-size: clamp(5vw, 5vh, 8vh);
                font-weight: bold;
                font-family: serif;
                font-style: italic;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 1.5vh;

                &::before {
                    --margin: 2vw;
                    --height: 0.5vh;
                    content: " ";
                    width: calc(var(--s) - 2*var(--margin));
                    height: var(--height);
                    position: absolute;
                    top: calc(20vh - var(--height)/2);
                    left: var(--margin);
                    border-radius: calc(var(--height)/2);
                    background-color: var(--border);
                    z-index: 1;
                }

                &::after {
                    /* --s: calc(var(--shift) + 10vh);
                    --xx: calc(50% + var(--s)/2); */
                    content: " ";
                    width: 100%;
                    height: calc(100vw - var(--s));
                    position: absolute;
                    top: 100%;
                    left: 0px;
                    background: linear-gradient(45deg, var(--background) 0 var(--xx), var(--base) var(--xx) 100%);
                    user-select: none;
                    pointer-events: none;
                    z-index: -1;
                    /* background: red; */
                }

                & > span:nth-child(2)::first-letter {
                    /* -webkit-text-stroke: 1px var(--border); */
                    font-weight: bolder;
                }
            }

            & > .main {
                height: stretch;
                padding: 0 5vw;
                box-sizing: border-box;
                /* grid-template-columns: 6fr 4fr; */
                grid-template-columns: 1fr;
                /* grid-template-rows: 1fr; */
                place-items: center;

                & > div {
                    display: grid;
                    width: 100%;
                    grid-template-columns: 6fr 4fr;
                    grid-template-rows: 1fr;

                    & > .PI {

                        & > .level {
                            --lv-percentage: 70%;
                            --hole-phi: 90%;
                            width: 100%;
                            aspect-ratio: 1;
                            border-radius: 50%;
                            /* border: solid 1px var(--border); */
                            background: conic-gradient(from 0deg, var(--base) 0 var(--lv-percentage), var(--background) var(--lv-percentage) 100%);
                            --hole: radial-gradient(closest-side, transparent calc(var(--hole-phi)), black calc(var(--hole-phi)));
                            -webkit-mask: var(--hole);
                            -webkit-mask-composite: cource-in;
                            mask: var(--hole);
                            mask-composite: intersect; /* Firefox */
                            z-index: 1;

                            &::before {
                                --thick: 0.5vh;
                                --phi: calc(var(--hole-phi)/2 + 50% + var(--thick));
                                content: " ";
                                display: block;
                                width: var(--phi);
                                aspect-ratio: 1;
                                border-radius: 50%;
                                /* border: solid var(--thick) var(--border); */
                                position: relative;
                                top: calc((100% - var(--phi))/2);
                                left: calc((100% - var(--phi))/2);
                                z-index: -1;
                                box-sizing: border-box;

                                background: conic-gradient(from 0deg, transparent 0 var(--lv-percentage), var(--border) var(--lv-percentage) 100%);
                                --hole: radial-gradient(closest-side, transparent calc(100% - var(--thick)), black calc(100% - var(--thick)));
                                -webkit-mask: var(--hole);
                                -webkit-mask-composite: source-in;
                                mask: var(--hole);
                                mask-composite: intersect; 
                            }
                        }
                    }
                }
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="header"><span style="color: var(--accent);">⚔Member's</span> <span style="color: white;">Card⚔</span></div>
        <div class="main">
            <div>
                <div class="PI">
                    <div class="rank"></div>
                    <div class="level"></div>
                </div>
                <div class="progress">
                    <div style="width: 100px; height: 100px;"></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
