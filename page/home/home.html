<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./default.css">
    <link rel="stylesheet" href="../../general.css">
</head>
<body>
    <div class="main">
        <div class="level">
            <div>
                <div class="ring"></div>    
                <div class="display">
                    Name <br>
                    Lv. 50
                </div>            
            </div>
        </div>
        <div class="progress">
            <div class="subRing" style="background-image: url('../../img/dungion.svg');">
                <div>beat 100 enemies</div>
            </div>
            <div class="subRing" style="background-image: url('../../img/code.svg');">
                <div>clear games five timesssssssssss</div>
            </div>
            <div class="subRing" style="background-image: url('../../img/caisno.svg');">
                <div>earn 100 coins</div>
            </div>
        </div>
    </div>
</body>
<script>
    const rings = document.querySelectorAll('.level .ring, .subRing');
    rings.forEach(e => {
        const percentage = e.style.getPropertyValue('--angle');
        e.animate([
            { "--angle": "0%" },
            { "--angle": percentage }
        ], {
            duration: 3000,
            easing: "cubic-bezier(0.24, 0.7, 0.49, 0.98)",
            fill: "forwards"
        });  
    });
</script>
</html>
