<script>
    const icons = document.querySelectorAll('.icon');
    const iframe = document.getElementsByClassName('main')[0];
    const pages = ["home", "quest", "rank", "setting"];
    const pointer = document.getElementsByClassName('pointer')[0];

    for (let i = 0; i < icons.length; i++) {
        ["click", "touchstart"].forEach(x => {
            icons[i].addEventListener(x, () => {
                // console.log(i);
                iframe.setAttribute("src", `./page/${pages[i]}/${pages[i]}.html`);
                icons.forEach(e => {e.className = "icon";});
                icons[i].classList.add('selected');
                pointer.style.left = `${i*25}dvw`;
            });
        });
    }
</script>
