<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>横向き固定ページ</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

  .container {
    width: 100vw;
    height: 100vh;
    background: lightblue;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2em;
    transition: transform 0.3s ease;
  }

  /* 縦向きのときは内容を90度回転 */
  @media screen and (orientation: portrait) {
    .container {
      transform: translateY(-50vw) translateX(50vw) rotate(90deg);
      transform-origin: 0 50%;
      width: 100vh;
      height: 100vw;
    }
  }
</style>
</head>
<body>
  <div class="container">
    横向きで見てください
  </div>
</body>
</html>
