<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>GuildNet</title>
  <style>
    body {
      background: url("stone_wall.jpg");
      font-family: "Cinzel", serif;
      color: #f5e6c5;
      margin: 0;
    }

    header {
      background: #3a2d1f;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      border-bottom: 4px solid #8b5e3c;
    }

    .profile {
      max-width: 800px;
      margin: 2rem auto;
      background: #5b4636;
      padding: 1rem 2rem;
      border: 3px solid #a07b52;
      border-radius: 12px;
      text-align: center;
    }
    .profile h2 {
      margin: 0;
      font-size: 1.8rem;
    }
    .profile p {
      margin: 0.5rem 0 0;
      font-size: 1.2rem;
    }

    .board {
      max-width: 800px;
      margin: 1rem auto 3rem;
      background: #5b4636;
      padding: 1rem 2rem;
      border: 3px solid #a07b52;
      border-radius: 12px;
    }

    .post {
      border-bottom: 2px dashed #c9a675;
      padding: 1rem 0;
    }
    .post:last-child {
      border-bottom: none;
    }
    .post h3 {
      margin: 0;
      font-size: 1.4rem;
    }
    .post p {
      margin: 0.5rem 0 0;
    }
  </style>
</head>
<body>
  <header>⚔ GuildNet ⚔</header>

  <!-- プロフィール部分 -->
  <div class="profile">
    <h2>冒険者名：ピーナッツ太郎</h2>
    <p>レベル：12</p>
  </div>

  <!-- 依頼掲示板 -->
  <div class="board">
    <div class="post">
      <h3>【依頼】森の奥の魔物退治</h3>
      <p>報酬：金貨50枚</p>
    </div>
    <div class="post">
      <h3>【依頼】鉱山での護衛任務</h3>
      <p>報酬：銀貨20枚</p>
    </div>
    <div class="post">
      <h3>【雑談】酒場に集合しよう！</h3>
      <p>今日の夜、酒場で一杯どうだ？</p>
    </div>
  </div>
</body>
</html>
